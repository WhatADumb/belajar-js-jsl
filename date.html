<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date1 = new Date()
        console.log(date1)

        let date2 = new Date(2024, 9, 1)
        console.log(date2)

        let date3 = new Date(2024, 1, 10, 9, 9 ,9 ,9)
        console.log(date3)

        let date4 = new Date(1730465898968)
        console.log(date4)

        let unixTime = Date.now()
        console.log("UNIX Time: " + unixTime)

        let unixDate = new Date(unixTime)
        console.log(unixDate.getTime())
        console.log(unixDate)

        let parseTime = Date.parse("2024-10-03T12:00:30.212+07:00");
        console.log(parseTime)
        let parseDate = new Date(parseTime)
        console.log(parseDate)

        let date = new Date()

        date.setDate(3)
        date.setMonth(9)
        date.setFullYear(2003)

        console.log(date.getFullYear())
        console.log(date.getMonth())
        console.log(date.getDate())
    </script>
</body>
</html>
